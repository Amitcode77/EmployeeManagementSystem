{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static',filename = 'home.css')}}" type="text/css">
{% endblock %}

{% block body %}
<div class="child child4">
    <h3 class="m-2">Login Page</h3>
</div>

<div class="child child5" style="color:rgb(0, 75, 93);">
    {% if user %}
    <h5 class="m-2"><i>User : {{ user['name'] }} </i></h5>
    {% endif %}
</div>

<div class="child child6 container" style="color:rgb(0, 75, 93);">
    {% if loginerror %} <h3 style="color:red;"> {{ loginerror }} </h3>{% endif %}
    <h5>Login Form </h5>
    <hr>
    <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
            <form class="p-3" action="/login" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address / Username</label>
                    <input type="text" name="name" required class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" required class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn text-light" style="background-color:rgb(0, 75, 93);">Log In</button>
            </form>

            <div class="ml-2" style="color:rgb(0, 75, 93);">
                <a href="{{ url_for('register') }}" class="text-dark font-weight-bold"> New User? Create Account</a>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <img src="{{url_for('static',filename='login.gif')}}" alt="login" class="img-fluid" height="300"
                width="300">
        </div>
    </div>
</div>


{% endblock %}
